<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div id="display-area"></div>
        <div class="btn-container">
            <button class="calc-button">AC</button>
            <button class="calc-button">+</button>
            <button class="calc-button">-</button>
            <button class="calc-button">x</button>
            <button class="calc-button num" value="7">7</button>
            <button class="calc-button num" value="8">8</button>
            <button class="calc-button num" value="9">9</button>
            <button class="calc-button">/</button>
            <button class="calc-button num" value="4">4</button>
            <button class="calc-button num" value="5">5</button>
            <button class="calc-button num" value="6">6</button>
            <button class="calc-button">Del</button>
            <button class="calc-button num" value="1">1</button>
            <button class="calc-button num" value="2">2</button>
            <button class="calc-button num" value="3">3</button>
            <button class="calc-button">=</button>
            <button class="calc-button num" value="0">0</button>
            </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
